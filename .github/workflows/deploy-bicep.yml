name: ie-bank-infra

on:
  workflow_dispatch: #Allows you to manually trigger the workflow from the GitHub Actions tab.
  pull_request:
      branches:
        - main
  push:
      branches:
        - '*'
      paths-ignore:
        - 'scripts/**'

env:
  RESOURCE_GROUP_DEV: BCSAI2024-DEVOPS-STUDENTS-B-DEV
  SUBSCRIPTION_ID_DEV:  e0b9cada-61bc-4b5a-bd7a-52c606726b3b
  USER_ALIAS: sb

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
      - uses: actions/checkout@main

      - name: Upload Bicep build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bicep-build
          path: ./infra/main.bicep  # Adjust this path as necessary for your build output

  deploy-dev:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'

    steps:

      # Checkout code
    - uses: actions/checkout@main

    - name: Download Bicep build artifact
      uses: actions/download-artifact@v4
      with:
          name: bicep-build

      # Log into Azure
    - uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: Deploy to dev
      uses: azure/arm-deploy@v2
      with:
        subscriptionId: ${{ env.SUBSCRIPTION_ID_DEV }}
        resourceGroupName: ${{ env.RESOURCE_GROUP_DEV }}
        template: ./infra/main.bicep 
        parameters: ./infra/parameters.dev.json 
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az deployment group create \
            --resource-group DEV \
            --template-file infrastructure-as-code/main.bicep \
            --parameters infrastructure-as-code/parameters.json

